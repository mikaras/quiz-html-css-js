<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div id="quizContainer" class="container">
    <h1>Urheiluvisa</h1>
  <div id="question" class=question></div>
    <div id="options" class="options">
      
      <label class="option" id="option" >
        <input type="radio" name="answer" class="answer" value="1"  />
        <span id="opt1"></span>
      </label>
              
      <label class="option">
        <input type="radio" name="answer" class="answer" value="2" />
        <span id="opt2"></span>
      </label>
      
      <label class="option">
        <input type="radio" name="answer" class="answer" value="3" />
        <span id="opt3"></span>
      </label>

      <label class="option">
        <input type="radio" name="answer" class="answer" value="4" />
        <span id="opt4"></span>
      </label>
    </div>
    <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Seuraava kysymys</button>
  </div>  
      
  <div id="result_box" class="container result_box" style="display:none;">
    <div id="result_container" class="result_container">   
      <div id="message" class="message"></div>         
      <div id="result" class="result"></div>
      <button id="answerButton" class="answer-btn" >Näytä oikeat vastaukset</button>
      <button id="restartButton" class="restart-btn">Kokeile uudestaan</button>
    </div>
  </div>
    
  <div id="answersModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Oikeat vastaukset</h2>
      </div>
      <div class="modal-body">
        <p id="answers"></p>
      </div>
    </div>
  </div>
    
    <script src="question.js"></script>
    <script src="script.js"></script>
</body>
</html>
